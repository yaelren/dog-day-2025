<!DOCTYPE html>
<html>
<head>
    <title>Test ZoomManager</title>
</head>
<body>
    <script src="js/config.js"></script>
    <script src="js/zoomManager.js"></script>
    <script>
        console.log('Config:', window.Config);
        console.log('ZoomManager:', window.ZoomManager);
        
        if (window.ZoomManager) {
            console.log('ZoomManager is available');
            try {
                const config = new window.Config();
                const mockStripRenderer = { getElementAt: () => null };
                const zoom = new window.ZoomManager(config, mockStripRenderer);
                console.log('ZoomManager created successfully:', zoom);
            } catch (error) {
                console.error('Error creating ZoomManager:', error);
            }
        } else {
            console.error('ZoomManager is not available');
        }
    </script>
</body>
</html>
