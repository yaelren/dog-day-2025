<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4640, user-scalable=no">
    <title>Wix International Dog Day 2025</title>
    <link rel="stylesheet" href="css/fixed-layout.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
</head>
<body class="fixed-layout">
    <!-- Header Bar -->
    <div class="header-bar">
        <!-- Left: Wix Logo -->
        <div class="header-left">
            <img src="/assets/wix logo.png" alt="Wix" class="logo">
        </div>
        
        <!-- Center: Dog International Day -->
        <span class="header-text center">
            INTERNATIONAL DOG DAY
        </span>
        
        <!-- Right: 2025 -->
        <span class="header-text right">
            2025
        </span>
    </div>
    
    <!-- Canvas for three strips (adjusted for header) -->
    <canvas id="mainCanvas" class="main-canvas"></canvas>
    
    <!-- Zoom overlay canvas (adjusted for header) -->
    <canvas id="zoomCanvas" class="zoom-canvas"></canvas>
    
    <!-- Development UI Panel -->
    <div id="devPanel" class="dev-panel">
        <div class="flex justify-between items-center px-5 py-4 border-b border-gray-800">
            <h3 class="text-base font-semibold">Development Controls</h3>
            <button id="togglePanel" class="px-3 py-1 text-xs font-medium bg-gray-800 hover:bg-gray-700 rounded transition-colors">Hide</button>
        </div>
        
        <div class="p-5 max-h-[calc(100vh-100px)] overflow-y-auto">
            <!-- Strip Controls -->
            <div class="mb-6 pb-6 border-b border-gray-800">
                <h4 class="text-xs font-semibold text-pawse-gold uppercase tracking-wider mb-4">Strip Controls</h4>
                
                <!-- Strip 1 -->
                <div class="grid grid-cols-[50px_100px_1fr_30px] gap-2 items-center mb-3">
                    <label class="text-xs text-gray-400">Strip 1</label>
                    <select id="strip1Direction" class="bg-gray-800 border border-gray-700 text-white px-2 py-1 rounded text-xs">
                        <option value="left">← Left</option>
                        <option value="right">→ Right</option>
                    </select>
                    <input type="range" id="strip1Speed" min="0.5" max="5" step="0.1" value="2" class="w-full">
                    <span id="strip1SpeedValue" class="text-xs text-pawse-gold text-right">2</span>
                </div>
                
                <!-- Strip 2 -->
                <div class="grid grid-cols-[50px_100px_1fr_30px] gap-2 items-center mb-3">
                    <label class="text-xs text-gray-400">Strip 2</label>
                    <select id="strip2Direction" class="bg-gray-800 border border-gray-700 text-white px-2 py-1 rounded text-xs">
                        <option value="left">← Left</option>
                        <option value="right" selected>→ Right</option>
                    </select>
                    <input type="range" id="strip2Speed" min="0.5" max="5" step="0.1" value="2.5" class="w-full">
                    <span id="strip2SpeedValue" class="text-xs text-pawse-gold text-right">2.5</span>
                </div>
                
                <!-- Strip 3 -->
                <div class="grid grid-cols-[50px_100px_1fr_30px] gap-2 items-center">
                    <label class="text-xs text-gray-400">Strip 3</label>
                    <select id="strip3Direction" class="bg-gray-800 border border-gray-700 text-white px-2 py-1 rounded text-xs">
                        <option value="left">← Left</option>
                        <option value="right">→ Right</option>
                    </select>
                    <input type="range" id="strip3Speed" min="0.5" max="5" step="0.1" value="1.8" class="w-full">
                    <span id="strip3SpeedValue" class="text-xs text-pawse-gold text-right">1.8</span>
                </div>
            </div>
            
            <!-- Zoom Controls -->
            <div class="mb-6 pb-6 border-b border-gray-800">
                <h4 class="text-xs font-semibold text-pawse-gold uppercase tracking-wider mb-4">Zoom Animation</h4>
                
                <div class="grid grid-cols-[120px_1fr_40px] gap-2 items-center mb-3">
                    <label class="text-xs text-gray-400">Frequency (sec)</label>
                    <input type="range" id="zoomFrequency" min="5" max="30" value="10" class="w-full">
                    <span id="zoomFrequencyValue" class="text-xs text-pawse-gold text-right">10</span>
                </div>
                
                <div class="grid grid-cols-[120px_1fr_40px] gap-2 items-center mb-3">
                    <label class="text-xs text-gray-400">Duration (sec)</label>
                    <input type="range" id="zoomDuration" min="1" max="5" step="0.5" value="2" class="w-full">
                    <span id="zoomDurationValue" class="text-xs text-pawse-gold text-right">2</span>
                </div>
                
                <div class="grid grid-cols-[120px_1fr_40px] gap-2 items-center mb-4">
                    <label class="text-xs text-gray-400">Scale</label>
                    <input type="range" id="zoomScale" min="1.5" max="4" step="0.1" value="2.5" class="w-full">
                    <span id="zoomScaleValue" class="text-xs text-pawse-gold text-right">2.5</span>
                </div>
                
                <button id="triggerZoom" class="w-full px-4 py-2 bg-pawse-gold text-gray-900 font-semibold text-sm rounded hover:bg-yellow-400 transition-colors">
                    Trigger Zoom Now
                </button>
            </div>
            
            <!-- Image Management -->
            <div class="mb-6 pb-6 border-b border-gray-800">
                <h4 class="text-xs font-semibold text-pawse-gold uppercase tracking-wider mb-4">Image Queue</h4>
                
                <div class="p-3 bg-gray-800/50 rounded mb-3">
                    <span class="text-xs text-gray-400">Images loaded: 
                        <strong id="imageCount" class="text-pawse-gold">0</strong> / 
                        <strong id="maxImages" class="text-pawse-gold">10</strong>
                    </span>
                </div>
                
                <div class="p-3 bg-gray-800/50 rounded mb-4">
                    <span class="text-xs text-gray-400 block mb-1">Watch folder:</span>
                    <code id="watchFolder" class="text-xs text-pawse-gold block break-all">Loading...</code>
                </div>
                
                <button id="refreshImages" class="w-full px-4 py-2 bg-gray-800 text-white font-medium text-sm rounded hover:bg-gray-700 transition-colors border border-gray-700">
                    Refresh Images
                </button>
            </div>
            
            <!-- Performance -->
            <div class="mb-4">
                <h4 class="text-xs font-semibold text-pawse-gold uppercase tracking-wider mb-4">Performance</h4>
                
                <div class="grid grid-cols-2 gap-3">
                    <div class="p-3 bg-gray-800/50 rounded">
                        <span class="text-xs text-gray-400 block">FPS</span>
                        <strong id="fps" class="text-lg text-pawse-gold">0</strong>
                    </div>
                    <div class="p-3 bg-gray-800/50 rounded">
                        <span class="text-xs text-gray-400 block">Elements</span>
                        <strong id="elementCount" class="text-lg text-pawse-gold">0</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Show Panel Button (shown when panel is hidden) -->
    <button id="showPanel" class="show-panel-btn">
        Show Controls
    </button>
    
    <!-- Scripts -->
    <script src="js/scaler.js"></script>
    <script src="js/config.js"></script>
    <script src="js/imageManager.js"></script>
    <script src="js/stripRenderer.js"></script>
    <script src="js/zoomManager.js"></script>
    <script src="js/devUI.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
