<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Quality Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .test-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .test-box {
            border: 1px solid #666;
            padding: 10px;
        }
        canvas {
            display: block;
            margin: 10px 0;
            background: white;
        }
        h3 {
            margin: 0 0 10px 0;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Image Quality Test - Dog Day 2025</h1>
    
    <div class="controls">
        <button onclick="testImageQuality()">Test Image Quality</button>
        <button onclick="testTextQuality()">Test Text Quality</button>
        <button onclick="testZoomQuality()">Test Zoom Quality</button>
    </div>
    
    <div class="test-container">
        <div class="test-box">
            <h3>Standard Rendering</h3>
            <canvas id="standard" width="400" height="300"></canvas>
        </div>
        <div class="test-box">
            <h3>High DPR Rendering</h3>
            <canvas id="highdpr" width="400" height="300"></canvas>
        </div>
    </div>
    
    <div id="results"></div>
    
    <script>
        function testImageQuality() {
            const standardCanvas = document.getElementById('standard');
            const standardCtx = standardCanvas.getContext('2d');
            
            const highDprCanvas = document.getElementById('highdpr');
            const highDprCtx = highDprCanvas.getContext('2d');
            
            // Standard rendering
            standardCtx.clearRect(0, 0, 400, 300);
            standardCtx.fillStyle = '#7B4235';
            standardCtx.fillRect(0, 0, 400, 300);
            
            // Draw test image
            const img = new Image();
            img.onload = function() {
                // Standard quality
                standardCtx.imageSmoothingEnabled = true;
                standardCtx.imageSmoothingQuality = 'low';
                standardCtx.drawImage(img, 50, 50, 300, 200);
                
                // High quality with DPR
                const dpr = window.devicePixelRatio || 1;
                highDprCanvas.width = 400 * dpr;
                highDprCanvas.height = 300 * dpr;
                highDprCanvas.style.width = '400px';
                highDprCanvas.style.height = '300px';
                
                highDprCtx.scale(dpr, dpr);
                highDprCtx.fillStyle = '#7B4235';
                highDprCtx.fillRect(0, 0, 400, 300);
                
                highDprCtx.imageSmoothingEnabled = true;
                highDprCtx.imageSmoothingQuality = 'high';
                highDprCtx.drawImage(img, 50, 50, 300, 200);
                
                document.getElementById('results').innerHTML = 
                    '<p>✅ Image quality test complete. High DPR version should appear sharper.</p>';
            };
            img.src = '/placeholders/paw.png';
        }
        
        function testTextQuality() {
            const standardCanvas = document.getElementById('standard');
            const standardCtx = standardCanvas.getContext('2d');
            
            const highDprCanvas = document.getElementById('highdpr');
            const highDprCtx = highDprCanvas.getContext('2d');
            
            // Standard rendering
            standardCanvas.width = 400;
            standardCanvas.height = 300;
            standardCtx.fillStyle = '#7B4235';
            standardCtx.fillRect(0, 0, 400, 300);
            
            standardCtx.font = '700 60px "Wix Madefor Display", sans-serif';
            standardCtx.fillStyle = '#FDFFCB';
            standardCtx.textAlign = 'center';
            standardCtx.textBaseline = 'middle';
            standardCtx.fillText('WHO', 200, 150);
            
            // High quality with DPR
            const dpr = window.devicePixelRatio || 1;
            highDprCanvas.width = 400 * dpr;
            highDprCanvas.height = 300 * dpr;
            highDprCanvas.style.width = '400px';
            highDprCanvas.style.height = '300px';
            
            highDprCtx.scale(dpr, dpr);
            highDprCtx.fillStyle = '#7B4235';
            highDprCtx.fillRect(0, 0, 400, 300);
            
            highDprCtx.imageSmoothingEnabled = true;
            highDprCtx.textRendering = 'optimizeLegibility';
            highDprCtx.font = '700 60px "Wix Madefor Display", sans-serif';
            highDprCtx.fillStyle = '#FDFFCB';
            highDprCtx.textAlign = 'center';
            highDprCtx.textBaseline = 'middle';
            highDprCtx.fillText('WHO', 200, 150);
            
            document.getElementById('results').innerHTML = 
                '<p>✅ Text quality test complete. High DPR text should be crisper with better anti-aliasing.</p>';
        }
        
        function testZoomQuality() {
            const standardCanvas = document.getElementById('standard');
            const standardCtx = standardCanvas.getContext('2d');
            
            const highDprCanvas = document.getElementById('highdpr');
            const highDprCtx = highDprCanvas.getContext('2d');
            
            // Create test content
            const testCanvas = document.createElement('canvas');
            testCanvas.width = 200;
            testCanvas.height = 150;
            const testCtx = testCanvas.getContext('2d');
            
            testCtx.fillStyle = '#7B4235';
            testCtx.fillRect(0, 0, 200, 150);
            testCtx.font = '700 30px "Wix Madefor Display", sans-serif';
            testCtx.fillStyle = '#DCC0FF';
            testCtx.textAlign = 'center';
            testCtx.fillText('WOOF!', 100, 75);
            
            // Standard zoom (copying canvas)
            standardCanvas.width = 400;
            standardCanvas.height = 300;
            standardCtx.save();
            standardCtx.scale(2, 2);
            standardCtx.drawImage(testCanvas, 0, 0);
            standardCtx.restore();
            
            // High quality zoom (re-rendering)
            const dpr = window.devicePixelRatio || 1;
            highDprCanvas.width = 400 * dpr;
            highDprCanvas.height = 300 * dpr;
            highDprCanvas.style.width = '400px';
            highDprCanvas.style.height = '300px';
            
            highDprCtx.scale(dpr, dpr);
            highDprCtx.save();
            highDprCtx.scale(2, 2);
            
            // Re-render at higher quality instead of copying
            highDprCtx.fillStyle = '#7B4235';
            highDprCtx.fillRect(0, 0, 200, 150);
            highDprCtx.imageSmoothingEnabled = true;
            highDprCtx.imageSmoothingQuality = 'high';
            highDprCtx.font = '700 30px "Wix Madefor Display", sans-serif';
            highDprCtx.fillStyle = '#DCC0FF';
            highDprCtx.textAlign = 'center';
            highDprCtx.fillText('WOOF!', 100, 75);
            
            highDprCtx.restore();
            
            document.getElementById('results').innerHTML = 
                '<p>✅ Zoom quality test complete. High DPR zoom should be sharper without pixelation.</p>';
        }
        
        // Run initial test
        window.onload = () => {
            testTextQuality();
        };
    </script>
</body>
</html>
